<div class="settings-page">
  <div class="container page">

    <div *ngIf="rowData.length > 0">
      <button (click)="getSelectedRows()">Delete</button>
    </div>

    <div class="row" *ngIf="rowData.length > 0">

      <ag-grid-angular
        #agGrid
        style="width: 100%; height: 500px;"
        class="ag-theme-alpine"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [detailCellRendererParams]="detailCellRendererParams"
        [masterDetail]="true"
        rowSelection="multiple"
      >
      </ag-grid-angular>

    </div>

    <div *ngIf="!rowData || rowData.length == 0">
      <h2 style="width: 100%; height: 500px;padding-top: 20%;
       text-align: center">No Data Found</h2>
    </div>


  </div>
</div>
